<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack App (Student Build)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="not-authenticated">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#/">
                <i class="bi bi-phone"></i> Full-Stack App (April Dianne D. Escuadro)
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Show when NOT logged in (.role-logged-out) -->
                    <li class="nav-item role-logged-out">
                        <a class="nav-link" href="#/login">Login</a>
                    </li>
                    <li class="nav-item role-logged-out">
                        <a class="nav-link" href="#/register">Register</a>
                    </li>

                    <!-- Show when logged in (.role-logged-in) -->
                    <li class="nav-item dropdown role-logged-in">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span class="user-name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#/profile"><i class="bi bi-person"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="#/requests"><i class="bi bi-clipboard-check"></i> My Requests</a></li>

                            <!-- Admin only links (.role-admin) -->
                            <li class="role-admin"><hr class="dropdown-divider"></li>
                            <li class="role-admin"><h6 class="dropdown-header">Admin</h6></li>
                            <li class="role-admin"><a class="dropdown-item" href="#/employees"><i class="bi bi-people"></i> Employees</a></li>
                            <li class="role-admin"><a class="dropdown-item" href="#/accounts"><i class="bi bi-person-badge"></i> Accounts</a></li>
                            <li class="role-admin"><a class="dropdown-item" href="#/departments"><i class="bi bi-building"></i> Departments</a></li>

                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout(); return false;"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="app-content" class="container my-5">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Modals Container -->
    <div id="modals-container">
        <!-- Modals will be dynamically added here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Application Scripts -->
    <script src="script.js"></script>
</body>
</html>
